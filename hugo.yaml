params:
  title: "durga"
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    disableThemeToggle: true
    defaultTheme: "dark"
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

    # color preference
    # When using hex codes for colors, quotations must be used along with the # sign
    # color:
    #   textColor: "#343a40"
    #   secondaryTextColor: "#6c757d"
    #   textLinkColor: "#007bff"
    #   backgroundColor: "#eaedf0"
    #   secondaryBackgroundColor: "#64ffda1a"
    #   primaryColor: "#007bff"
    #   secondaryColor: "#f8f9fa"

    # color:
    #   textColor: "#cd6f76"
    #   secondaryTextColor: "#b0b3b8"
    #   textLinkColor: "#ffffff"
    #   backgroundColor: "#18191a"
    #   secondaryBackgroundColor: "#ffffff" # Updated Secondary Color
    #   primaryColor: "hsl(212, 100%, 67%)" # Updated Primary Color
    #   secondaryColor: "#ffffff" # Updated Secondary Color

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Durga" # Brand name for the brand | default is the title variable
    disableSearch: true
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable: true
      # showOnScrollUp: true
    enableSeparator: true
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: true
      disableContact: false
      disableBlog: true

  # Hero
  hero:
    align: ms-center
    enable: true
    intro: "Hello,"
    title: "I am a Software Engineer."
    # subtitle: "I am a Software Engineer"
    content:
      "Currently pursuing my MS in Computer Science at Georgia Tech, Im eager to
      apply my skills to innovative solutions in software engineering and AI."
    image: /images/hero.jpeg
    bottomImage:
      enable: false
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "/images/DurgaDarbaResume2024.pdf"
      download: false
      newPage: true
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/durgadarba97/
        - icon: fa-brands fa-linkedin-in
          url: https://www.linkedin.com/in/durgadarba/

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I am a Software Engineer with over 3 years of experience developing efficient, scalable solutions across finance, healthcare, and cloud environments. I specialize in Python, Java, and C++, with a strong focus on cloud technologies like AWS and Google Cloud. I have led multiple successful projects in API development, database optimization, and large-scale datacenter migrations. 

      My passion for computer science drives me to explore areas like machine learning and artificial intelligence, which I have applied in both academic projects and open-source contributions."
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Languages: Python, Java, C++, React"
        - "Frameworks:  Spring Boot, REST"
        - "Database:  Postgres, No SQL"
        - "Devops: Jules, Git, Splunk"

